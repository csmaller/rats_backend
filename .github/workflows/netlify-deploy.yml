name: Deploy to Netlify

on:
  push:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Determine whether to run migrations
        id: check_migrations
        run: |
          echo "Checking for prisma path changes or [run-migrations] flag..."
          git fetch --depth=2 origin ${{ github.ref }} || true
          CHANGED=$(git diff --name-only ${{ github.sha }} ${{ github.sha }}^ || true)
          echo "Changed files:\n$CHANGED"
          COMMIT_MSG=$(git log -1 --pretty=%B || true)
          echo "Commit message: $COMMIT_MSG"
          SHOULD_MIGRATE=false
          if echo "$CHANGED" | grep -q '^prisma/' ; then
            SHOULD_MIGRATE=true
          fi
          if echo "$COMMIT_MSG" | grep -q '\[run-migrations\]' ; then
            SHOULD_MIGRATE=true
          fi
          echo "should_migrate=$SHOULD_MIGRATE" >> $GITHUB_OUTPUT

      - name: Run Prisma migrations (production)
        if: ${{ secrets.DATABASE_URL && steps.check_migrations.outputs.should_migrate == 'true' }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma migrate deploy --preview-feature

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Set Netlify environment variables
        if: ${{ secrets.NETLIFY_AUTH_TOKEN && secrets.NETLIFY_SITE_ID && secrets.DATABASE_URL }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # set the DATABASE_URL on the Netlify site
          npx netlify env:set DATABASE_URL "$DATABASE_URL" --site="$NETLIFY_SITE_ID"

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify deploy --prod --dir=public --functions=dist/netlify/functions --site="$NETLIFY_SITE_ID"
